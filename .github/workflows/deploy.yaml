name: Release Docker image tar

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Checkout (with submodules)
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: autowatermark:${{ github.ref_name }}
          outputs: type=docker,dest=${{ runner.temp }}/autowatermark.tar

      - name: Compress
        run: gzip -f ${{ runner.temp }}/autowatermark.tar

      - name: Rename asset with version
        run: |
          mv "${{ runner.temp }}/autowatermark.tar.gz" \
             "${{ runner.temp }}/autowatermark-${{ github.ref_name }}.tar.gz"

      - name: Create Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/autowatermark-${{ github.ref_name }}.tar.gz
