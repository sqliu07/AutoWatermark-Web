<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWatermark Web</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 500: '#2563eb', 600: '#1d4ed8' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 backdrop-blur-md bg-white/80">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span id="ui-app-name" class="font-bold text-lg tracking-tight text-slate-900">AutoWatermark Web</span>
            </div>
            <div class="flex items-center gap-4 text-sm font-medium">
                <button id="lang-zh" class="text-brand-600 font-semibold transition">中文</button>
                <span class="text-slate-300">/</span>
                <button id="lang-en" class="text-slate-500 hover:text-brand-500 transition">English</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-3xl mx-auto px-6 py-12 w-full fade-in">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-3 tracking-tight" id="ui-title">
                为照片赋予专业感
            </h1>
            <p class="text-lg text-slate-500 max-w-2xl mx-auto" id="ui-subtitle">
                智能识别 EXIF 信息，一键生成水印参数相框。
            </p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-2 mb-8">
           <div id="drop-zone" class="relative min-h-[360px] border-2 border-dashed border-slate-200 rounded-xl bg-slate-50/50 hover:bg-slate-50 transition-all group flex flex-col items-center">
                <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.heic" multiple class="hidden">
                
                <div id="upload-prompt" class="flex flex-col items-center justify-center gap-4 pointer-events-none p-10 transition-opacity duration-300 w-full h-full absolute inset-0">
                    <div class="w-16 h-16 bg-white shadow-sm rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-8 h-8 text-slate-400 group-hover:text-brand-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="text-center">
                        <p class="text-lg font-bold text-slate-700 group-hover:text-brand-600 transition-colors" id="ui-drag-text">点击或拖拽上传照片</p>
                    </div>
                </div>

                <div id="preview-gallery" class="hidden w-full p-6 z-10">
                    </div>

                <div id="file-info" class="hidden bg-white/90 backdrop-blur border border-slate-200 shadow-lg rounded-full px-5 py-2 flex items-center gap-4 z-20 transition-all duration-300 translate-y-2 opacity-0 mx-auto mt-4 mb-6 w-fit">
                    <span class="text-sm font-bold text-slate-700 whitespace-nowrap" id="selected-count">已选择 0 张</span>
                    <div class="h-4 w-px bg-slate-300"></div>
                    <button id="reselect-btn" class="text-xs font-semibold text-brand-600 hover:text-brand-700 bg-brand-50 hover:bg-brand-100 px-3 py-1.5 rounded-full transition-colors whitespace-nowrap" id="ui-btn-change">
                        更换图片
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
            
            <div class="lg:col-span-8 space-y-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider pl-1" id="ui-style-title">水印风格</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    
                    <label class="style-card relative cursor-pointer group">
                        <input type="radio" name="watermark_type" value="1" class="peer hidden" checked>
                        <div class="p-3 border border-slate-200 rounded-xl bg-white hover:border-slate-300 peer-checked:border-brand-500 peer-checked:ring-1 peer-checked:ring-brand-500 transition-all shadow-sm flex items-center gap-4 h-full">
                            <div class="w-16 h-16 rounded-lg bg-slate-100 overflow-hidden flex-shrink-0 border border-slate-100">
                                <img src="{{ url_for('static', filename='images/t1.png') }}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                            </div>
                            <div>
                                <span class="block text-sm font-bold text-slate-800">I</span>
                                <span class="block text-xs text-slate-500" id="desc-style-1">拍立得</span>
                            </div>
                        </div>
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 bg-white rounded-lg shadow-xl border border-slate-100 p-2 hidden group-hover:block z-50 fade-in pointer-events-none">
                            <img src="{{ url_for('static', filename='images/t1.png') }}" class="w-full rounded bg-slate-50">
                        </div>
                    </label>

                    <label class="style-card relative cursor-pointer group">
                        <input type="radio" name="watermark_type" value="2" class="peer hidden">
                        <div class="p-3 border border-slate-200 rounded-xl bg-white hover:border-slate-300 peer-checked:border-brand-500 peer-checked:ring-1 peer-checked:ring-brand-500 transition-all shadow-sm flex items-center gap-4 h-full">
                            <div class="w-16 h-16 rounded-lg bg-slate-100 overflow-hidden flex-shrink-0 border border-slate-100">
                                <img src="{{ url_for('static', filename='images/t2.png') }}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                            </div>
                            <div>
                                <span class="block text-sm font-bold text-slate-800">II</span>
                                <span class="block text-xs text-slate-500" id="desc-style-2">经典双行</span>
                            </div>
                        </div>
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 bg-white rounded-lg shadow-xl border border-slate-100 p-2 hidden group-hover:block z-50 fade-in pointer-events-none">
                            <img src="{{ url_for('static', filename='images/t2.png') }}" class="w-full rounded bg-slate-50">
                        </div>
                    </label>

                    <label class="style-card relative cursor-pointer group">
                        <input type="radio" name="watermark_type" value="3" class="peer hidden">
                        <div class="p-3 border border-slate-200 rounded-xl bg-white hover:border-slate-300 peer-checked:border-brand-500 peer-checked:ring-1 peer-checked:ring-brand-500 transition-all shadow-sm flex items-center gap-4 h-full">
                            <div class="w-16 h-16 rounded-lg bg-slate-100 overflow-hidden flex-shrink-0 border border-slate-100">
                                <img src="{{ url_for('static', filename='images/t3.png') }}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                            </div>
                            <div>
                                <span class="block text-sm font-bold text-slate-800">III</span>
                                <span class="block text-xs text-slate-500" id="desc-style-3">居中极简</span>
                            </div>
                        </div>
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 bg-white rounded-lg shadow-xl border border-slate-100 p-2 hidden group-hover:block z-50 fade-in pointer-events-none">
                            <img src="{{ url_for('static', filename='images/t3.png') }}" class="w-full rounded bg-slate-50">
                        </div>
                    </label>

                    <label class="style-card relative cursor-pointer group">
                        <input type="radio" name="watermark_type" value="4" class="peer hidden">
                        <div class="p-3 border border-slate-200 rounded-xl bg-white hover:border-slate-300 peer-checked:border-brand-500 peer-checked:ring-1 peer-checked:ring-brand-500 transition-all shadow-sm flex items-center gap-4 h-full">
                            <div class="w-16 h-16 rounded-lg bg-slate-100 overflow-hidden flex-shrink-0 border border-slate-100">
                                <img src="{{ url_for('static', filename='images/t4.png') }}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                            </div>
                            <div>
                                <span class="block text-sm font-bold text-slate-800">IV</span>
                                <span class="block text-xs text-slate-500" id="desc-style-4">毛玻璃特效</span>
                            </div>
                        </div>
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 bg-white rounded-lg shadow-xl border border-slate-100 p-2 hidden group-hover:block z-50 fade-in pointer-events-none">
                            <img src="{{ url_for('static', filename='images/t4.png') }}" class="w-full rounded bg-slate-50">
                        </div>
                    </label>

                </div>
            </div>

            <div class="lg:col-span-4 space-y-6">
                <div>
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 pl-1" id="ui-quality-title">输出画质</h3>
                    <div class="flex bg-white p-1 rounded-lg border border-slate-200">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="image_quality" value="high" class="peer hidden" checked>
                            <span class="block text-center py-2 text-sm font-medium text-slate-500 rounded-md peer-checked:bg-slate-800 peer-checked:text-white transition-all" id="ui-quality-high">高</span>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="image_quality" value="medium" class="peer hidden">
                            <span class="block text-center py-2 text-sm font-medium text-slate-500 rounded-md peer-checked:bg-slate-800 peer-checked:text-white transition-all" id="ui-quality-medium">中</span>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="image_quality" value="medium" class="peer hidden">
                            <span class="block text-center py-2 text-sm font-medium text-slate-500 rounded-md peer-checked:bg-slate-800 peer-checked:text-white transition-all" id="ui-quality-low">低</span>
                        </label>

                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 pl-1" id="ui-privacy-title">隐私设置</h3>
                    <label class="flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl cursor-pointer hover:border-slate-300 transition-all">
                        <div>
                            <span class="block text-sm font-bold text-slate-700" id="ui-burn-title">阅后即焚</span>
                            <span class="block text-[10px] text-slate-400 mt-0.5" id="ui-burn-desc">闲置 2 分钟后自动销毁文件</span>
                        </div>
                        <input type="checkbox" id="burn_after_read" name="burn_after_read" class="w-5 h-5 text-brand-600 rounded border-slate-300 focus:ring-brand-500">
                    </label>
                </div>
            </div>
        </div>

        <button id="upload-btn" disabled class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-slate-200 transform active:scale-[0.99] transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none">
            <span id="ui-btn-process">开始处理</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </button>

        <div id="progress-area" class="mt-8 hidden fade-in">
            <div class="flex justify-between text-xs text-slate-500 mb-2">
                <span id="ui-status-uploading">处理中...</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="h-2 w-full bg-slate-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-brand-500 w-0 ease-out"></div>
            </div>
        </div>

        <div id="result-container" class="mt-10 space-y-6"></div>

        <div id="download-all-area" class="mt-8 hidden text-center fade-in">
            <button id="zip-btn" class="inline-flex items-center justify-center px-6 py-3 border border-slate-200 shadow-sm text-sm font-medium rounded-full text-slate-700 bg-white hover:bg-slate-50 transition-all">
                <svg class="w-4 h-4 mr-2 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                <span id="ui-btn-zip">打包下载所有图片</span>
            </button>
        </div>

    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
</body>
</html>
