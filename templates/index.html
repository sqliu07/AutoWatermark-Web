<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Watermark Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px 0;
            background-color: #f0f0f0;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            max-width: 400px;
            max-height: 400px;
            margin: 10px 0;
        }

        input[type="file"] {
            display: none; /* 隐藏默认文件输入框 */
        }

        .custom-file-label {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            text-align: center;
        }

        .custom-file-label:hover {
            background-color: #2980b9;
        }

        button, a {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, a:hover {
            background-color: #2980b9;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .lang-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .lang-buttons a {
            margin: 0 10px;
            font-size: 16px;
            color: #000000;
            text-decoration: underline;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        
        .watermark-selection {
            display: flex;
            flex-direction: row;
            gap: 20px;
            overflow-x: scroll;
            overflow-y: hidden;
            padding-bottom: 10px;
            -ms-overflow-style: none;  
            scrollbar-width: none;
            justify-content: center;
            padding-left: 10px;  /* 保持左边距 */
            padding-right: 10px;  /* 保持右边距 */
            width: 100%;
        }
        
        .watermark-selection::-webkit-scrollbar {
            display: none;
        }

        .watermark-selection label {
            outline: none;
            -webkit-tap-highlight-color: transparent; 
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 200px;
            position: relative;
            transition: transform 0.3s ease;
            flex-shrink: 0;  /* 防止图片被压缩 */
            scroll-snap-align: start;  /* 滚动时对齐每个图片 */
        }
        
        .watermark-selection input[type="radio"] {
            display: none;
        }

        .watermark-selection input[type="radio"]:not(:checked):hover + label img,
        .watermark-selection input[type="radio"]:not(:checked):focus + label img {
            border: none;
        }
        
        .watermark-selection label:hover {
            transform: scale(1.05);
        }

        .watermark-selection img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            transition: border 0.3s ease, transform 0.3s ease;
        }

        .watermark-selection input[type="radio"]:checked + label img,
        .watermark-selection label:hover img {
            border: 3px solid #3498db;
            border-radius: 15px;
        }
        
        @media (max-width: 768px) {
            .watermark-selection {
                justify-content: flex-start;
                gap: 12px;
            }

            .watermark-selection label {
                outline: none;
                -webkit-tap-highlight-color: transparent;
                display: flex;
                flex-direction: column;
                align-items: center;
                cursor: pointer;
                width: 140px;
                position: relative;
                transition: transform 0.3s ease;
            }
            
        
            .watermark-selection img {
                width: 130px;
                height: 130px;
            }
        
            .custom-file-label {
                font-size: 14px;
                padding: 8px 16px;
            }
        
            button, a {
                font-size: 14px;
                padding: 8px 16px;
            }
        
            h1 {
                font-size: 24px;
            }
        
            .lang-buttons {
                top: 20px;
                right: 10px;
            }
        
            .loader {
                width: 40px;
                height: 40px;
            }
        }
    
    </style>
</head>
<body>
    <!-- 语言切换按钮 -->
    <div class="lang-buttons">
        <a id="langZh">中文</a>
        <a id="langEn">English</a>
    </div>

    <h1>Image Watermark Web</h1>
    
    <!-- 自定义文件选择按钮 -->
    <label for="fileInput" class="custom-file-label">Choose File</label>
    <input type="file" id="fileInput">
    
    <!-- 上传的图片预览 -->
    <h2>Uploaded Image</h2>
    <img id="imagePreview" src="" alt="No Image" style="display:none;">
    <button id="processBtn" style="display:none;">Process Image</button>
    
    <!-- 加载动画 -->
    <div id="loader" class="loader"></div>

    <h2>Watermark types</h2>
    <div class="watermark-selection">
        <input type="radio" name="watermark_type" id="watermark1" value="1">
        <label for="watermark1">
            <img src="{{ url_for('static', filename='t1.png') }}" alt="Watermark 1" width="200" height="200">
        </label>

        <input type="radio" name="watermark_type" id="watermark2" value="2">
        <label for="watermark2">
            <img src="{{ url_for('static', filename='t2.png') }}" alt="Watermark 2" width="200" height="200">
        </label>

        <input type="radio" name="watermark_type" id="watermark3" value="3">
        <label for="watermark3">
            <img src="{{ url_for('static', filename='t3.png') }}" alt="Watermark 3" width="200" height="200">
        </label>
        
        <!-- <input type="radio" name="watermark_type" id="watermark5" value="5">
        <label for="watermark5">
            <img src="{{ url_for('static', filename='t2.png') }}" alt="Watermark 5" width="200" height="200">
        </label>

        <input type="radio" name="watermark_type" id="watermark6" value="6">
        <label for="watermark6">
            <img src="{{ url_for('static', filename='t2.png') }}" alt="Watermark 6" width="200" height="200">
        </label>

        <input type="radio" name="watermark_type" id="watermark7" value="7">
        <label for="watermark7">
            <img src="{{ url_for('static', filename='t2.png') }}" alt="Watermark 7" width="200" height="200">
        </label>

        <input type="radio" name="watermark_type" id="watermark8" value="8">
        <label for="watermark8">
            <img src="{{ url_for('static', filename='t2.png') }}" alt="Watermark 8" width="200" height="200">
        </label> -->

    </div>

    <!-- 处理后的图片显示 -->
    <h2>Processed Image</h2>
    <img id="processedImage" src="" alt="Processed Image" style="display:none;">
    <a id="downloadBtn" style="display:none;">Download Processed Image</a>
    
    <script>
        const watermarkSelection = document.querySelector('.watermark-selection');
        const images = watermarkSelection.querySelectorAll('img');

        watermarkSelection.addEventListener('scroll', function() {
            const scrollLeft = watermarkSelection.scrollLeft;
            const scrollWidth = watermarkSelection.scrollWidth;
            const clientWidth = watermarkSelection.clientWidth;
    
            // 滚动到最左边时隐藏最左边图片
            if (scrollLeft === 0) {
                labels[0].style.visibility = 'hidden';  // 最左边的图片消失
            } else {
                labels[0].style.visibility = 'visible'; // 恢复显示
            }
    
            // 滚动到最右边时隐藏最右边图片
            if (scrollLeft + clientWidth >= scrollWidth) {
                labels[labels.length - 1].style.visibility = 'hidden';  // 最右边的图片消失
            } else {
                labels[labels.length - 1].style.visibility = 'visible'; // 恢复显示
            }
            });
            
        const translations = {
            en: {
                title: "Image Watermark Web",
                chooseFile: "Choose File",
                uploadedImage: "Uploaded Image",
                watermarkTypes: "Watermark types",
                processImage: "Process Image",
                processedImage: "Processed Image",
                downloadImage: "Download Processed Image",
                alerts: {
                    uploadSuccess: "Watemark added successfully!",
                    uploadError: "Unexpected error occurred.",
                    selectWatermark: "Please select a watermark style!"
                }
            },
            zh: {
                title: "边框水印",
                chooseFile: "选择文件",
                uploadedImage: "已上传图片",
                watermarkTypes: "水印样式",
                processImage: "开始添加水印",
                processedImage: "已添加水印的图片",
                downloadImage: "下载已添加水印的图片",
                alerts: {
                    uploadSuccess: "水印添加成功！",
                    uploadError: "发生意外错误。",
                    selectWatermark: "请选择一种水印样式！"
                }
            }
        };

        let currentLang = 'zh';

        function switchLanguage(lang) {
            currentLang = lang;
            document.querySelector('h1').textContent = translations[lang].title;
            document.querySelector('.custom-file-label').textContent = translations[lang].chooseFile;
            document.querySelector('h2:nth-of-type(1)').textContent = translations[lang].uploadedImage;
            document.querySelector('h2:nth-of-type(2)').textContent = translations[lang].watermarkTypes;
            document.getElementById('processBtn').textContent = translations[lang].processImage;
            document.querySelector('h2:nth-of-type(3)').textContent = translations[lang].processedImage;
            document.getElementById('downloadBtn').textContent = translations[lang].downloadImage;
        }

        document.getElementById('langEn').addEventListener('click', () => switchLanguage('en'));
        document.getElementById('langZh').addEventListener('click', () => switchLanguage('zh'));

        let selectedFile = null;

        // 文件选择事件
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
        
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('processBtn').style.display = 'none';
                document.getElementById('processedImage').style.display = 'none';
                document.getElementById('downloadBtn').style.display = 'none';
        
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    document.getElementById('processBtn').style.display = 'inline';
                };
                reader.readAsDataURL(file);
            }
        });

        let selectedWatermark = null;

        const watermarkRadios = document.querySelectorAll('input[name="watermark_type"]');
        watermarkRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                selectedWatermark = this.value;  // 选中后更新水印类型
            });
        });
        
        document.getElementById('processBtn').addEventListener('click', function() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('processedImage').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
            
            if (!selectedWatermark) {
                alert(translations[currentLang].alerts.selectWatermark);
                document.getElementById('loader').style.display = 'none';
                return;
            }

            const formData = new FormData();
            formData.append("file", selectedFile);
            formData.append("watermark_type", selectedWatermark);

            fetch('/upload?lang=' + currentLang, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`${data.error}`);
                    document.getElementById('loader').style.display = 'none';
                    return;
                }
                if (data.processed_image) {
                    const processedImage = document.getElementById('processedImage');
                    const timestamp = new Date().getTime();
                    processedImage.src = `${data.processed_image}?t=${timestamp}`;
                    processedImage.style.display = 'block';
            
                    const downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.href = data.processed_image;
                    const originalName = selectedFile.name.split('.').slice(0, -1).join('.');
                    const extension = selectedFile.name.split('.').pop();
                    downloadBtn.download = `${originalName}_watermark.${extension}`;
                    downloadBtn.style.display = 'inline';
                }
                document.getElementById('loader').style.display = 'none';
                alert(translations[currentLang].alerts.uploadSuccess);
            })
            .catch(error => {
                alert(translations[currentLang].alerts.uploadError);
                console.error('Error uploading image:', error);
                document.getElementById('loader').style.display = 'none';
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            switchLanguage('zh');  // 默认语言
        });
    </script>
</body>
</html>
