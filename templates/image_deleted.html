<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Image Deleted</title>
</head>
<body>
  <h1 id="deletedTitle">Image deleted</h1>
  <p id="deletedMessage">The image has been deleted.</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let currentLang = urlParams.get('lang') || 'zh';

    fetch('/static/i18n/translations.json')
      .then(res => res.json())
      .then(data => {
        if (!data[currentLang]) currentLang = 'zh';
        const t = data[currentLang];
        document.title = t.title || "Image Deleted";
        document.getElementById("deletedTitle").textContent = t.imageDeleted || "Image deleted";
        document.getElementById("deletedMessage").textContent = t.imageDeletedMessage || "The image has been deleted.";
      });
  </script>
</body>
</html>
