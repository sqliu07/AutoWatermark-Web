<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoWatermark Web</title>

  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { brand: { 500: '#2563eb', 600: '#1d4ed8' } }
        }
      }
    }
  </script>
</head>

<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">

  <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 backdrop-blur-md bg-white/80">
    <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
      <span id="ui-app-name" class="font-bold text-lg tracking-tight text-slate-900">
        AutoWatermark Web
      </span>

      <div class="flex items-center gap-4 text-sm font-medium">
        <button id="lang-zh" class="transition">中文</button>
        <span class="text-slate-300">/</span>
        <button id="lang-en" class="transition">English</button>
      </div>
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center px-6 py-16 fade-in">
    <div class="max-w-md w-full bg-white border border-slate-200 rounded-2xl shadow-sm p-8 text-center">

      <div class="w-14 h-14 mx-auto mb-4 rounded-full bg-slate-100 flex items-center justify-center">
        <svg class="w-7 h-7 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 13h6m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5l5 5v11a2 2 0 01-2 2z"/>
        </svg>
      </div>

      <h1 id="deletedTitle" class="text-2xl font-bold text-slate-900 mb-2"></h1>

      <p id="deletedMessage" class="text-slate-500 text-sm leading-relaxed"></p>

      <div class="mt-6">
        <a
          href="/"
          id="deletedBack"
          class="inline-flex items-center justify-center px-5 py-2.5 rounded-full
                 bg-slate-900 text-white text-sm font-semibold
                 hover:bg-slate-800 transition"
        ></a>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initI18n();

      function applyI18n() {
        const t = window.t;
        if (!t) return;

        document.title = t.appName;
        document.getElementById('ui-app-name').textContent = t.appName;
        document.getElementById('deletedTitle').textContent = t.imageDeleted;
        document.getElementById('deletedMessage').textContent = t.imageDeletedMessage;
        document.getElementById('deletedBack').textContent = t.backToHome;
      }

      function waitForI18nReady() {
        if (window.t) {
          applyI18n();
        } else {
          setTimeout(waitForI18nReady, 30);
        }
      }

      waitForI18nReady();

      document.getElementById('lang-zh').onclick = () => {
        switchLang('zh');
        applyI18n();
      };

      document.getElementById('lang-en').onclick = () => {
        switchLang('en');
        applyI18n();
      };
    });
  </script>

</body>
</html>
